<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <style type="text/css">html, body {height: 100%; margin: 0; padding: 0}</style>

  <script src="./js/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="./js/numeric-1.2.6.js"></script>

  <title>IC Mapper</title>
</head>

<body>
  <div id="map" style="width:100%; height:90%;"></div>
    
  <input type="radio" name="modeOption" value="1" onchange="mapper.setMode(1)" checked>Coverage
  <input type="radio" name="modeOption" value="4" onchange="mapper.setMode(4)">Homography
  <input type="button" value="Hide zones" onclick="mapper.setView({zones:false})">
  <input type="button" value="Refresh" onclick="mapper.refresh()">
  <br>
  <textarea rows="5" cols="200" id="result"></textarea>
  
  <script src="./js/utils.js"></script>
  <script src="./js/pole.js"></script>
  <script src="./js/base.js"></script>
  <script src="./js/db/pgdb.js"></script>
  <script src="./js/mapper.js"></script>
  <script src="./js/handle.js"></script>
  
  <script language="JavaScript" type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw3RbSMLg9cIFrOJ08MEY54r9TGT4h2lo&libraries=geometry,places,drawing&callback=initialize"></script>

</body>
</html>
